  <g fill="#ffffff" filter="url(#glow)">
    <circle cx="20" cy="30" r="2" />
    <circle cx="80" cy="30" r="2" />
    <circle cx="20" cy="70" r="2" />
    <circle cx="80" cy="70" r="2" />
