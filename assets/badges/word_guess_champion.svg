<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6b46c1" />
      <stop offset="100%" stop-color="#322659" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <circle cx="50" cy="50" r="45" fill="url(#bg)" stroke="#fff" stroke-width="2" />
  <circle cx="50" cy="50" r="40" fill="none" stroke="#ffffff" stroke-width="2" stroke-dasharray="2 2" />
  
  <!-- Crown at the top -->
  <path d="M35,30 L50,20 L65,30 L60,35 L50,28 L40,35 Z" fill="#ffd700" stroke="#322659" stroke-width="1" filter="url(#glow)" />
  
  <!-- Word Guess Icon - letter tiles with shimmer -->
  <rect x="25" y="35" width="15" height="15" rx="2" fill="#ffffff" stroke="#322659" stroke-width="1" filter="url(#glow)" />
  <rect x="42" y="35" width="15" height="15" rx="2" fill="#ffffff" stroke="#322659" stroke-width="1" filter="url(#glow)" />
  <rect x="59" y="35" width="15" height="15" rx="2" fill="#ffffff" stroke="#322659" stroke-width="1" filter="url(#glow)" />
  <rect x="34" y="52" width="15" height="15" rx="2" fill="#ffffff" stroke="#322659" stroke-width="1" filter="url(#glow)" />
  <rect x="51" y="52" width="15" height="15" rx="2" fill="#ffffff" stroke="#322659" stroke-width="1" filter="url(#glow)" />
  
  <!-- Letters with glow -->
  <text x="32.5" y="47" font-family="Arial, sans-serif" font-size="12" fill="#6b46c1" text-anchor="middle" font-weight="bold" filter="url(#glow)">B</text>
  <text x="49.5" y="47" font-family="Arial, sans-serif" font-size="12" fill="#6b46c1" text-anchor="middle" font-weight="bold" filter="url(#glow)">L</text>
  <text x="66.5" y="47" font-family="Arial, sans-serif" font-size="12" fill="#6b46c1" text-anchor="middle" font-weight="bold" filter="url(#glow)">O</text>
  <text x="41.5" y="64" font-family="Arial, sans-serif" font-size="12" fill="#6b46c1" text-anchor="middle" font-weight="bold" filter="url(#glow)">O</text>
  <text x="58.5" y="64" font-family="Arial, sans-serif" font-size="12" fill="#6b46c1" text-anchor="middle" font-weight="bold" filter="url(#glow)">D</text>
  
  <!-- Sparkles around the badge -->
  <g fill="#ffffff" filter="url(#glow)">
    <circle cx="25" cy="25" r="1.5" />
    <circle cx="75" cy="25" r="1.5" />
    <circle cx="25" cy="75" r="1.5" />
    <circle cx="75" cy="75" r="1.5" />
    <circle cx="20" cy="50" r="1.5" />
    <circle cx="80" cy="50" r="1.5" />
    <circle cx="50" cy="20" r="1.5" />
    <circle cx="50" cy="80" r="1.5" />
  </g>
  
  <text x="50" y="82" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle" font-weight="bold">CHAMPION</text>
</svg>